<header
        th:replace="~{fragments/header_fragment :: headFrament
        (itemMain=${''}
        , itemGenres=${''}
        , itemRecent=${''}
        , itemPopular=${''}
        , itemAuthors=${' menu-item_ACTIVE'})}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a class="Authors-link" th:each="letter : ${letters}" th:href="${'#' + letter}">
                            [(${letter})]
                        </a>
                    </div>
                    <div class="Authors-block" th:each="kit : ${authorsMap}">
                        <h2 class="Authors-title" th:id="${kit.getKey()}" th:text="${kit.getKey()}">
                        </h2>
                        <div class="Authors-letter">
                            <div class="Authors-item" th:each="author : ${kit.getValue()}">
                                <a th:href="@{/authors/slug.html}">
                                    [(${author.getName()})]
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
