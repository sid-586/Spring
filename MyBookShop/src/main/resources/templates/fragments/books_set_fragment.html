<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<section class="Section-header" th:fragment="middleHeadFragment(heading, source)">
    <div class="Section-header">
        <h2 class="Section-title" th:text="#{${heading}}">
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="#{${heading}}" data-loadoffset="8" data-loadlimit="20">
            <div class="Slider-item" th:each="book : ${source}">
                <div class="Slider-content">
                    <div class="Card">
                        <a class="Card-picture" th:href="@{/books/slug.html}">
                            <img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                            <div class="Card-sale">30% скидка
                            </div>
                            <div class="Card-ribbon">
                            <span class="Card-ribbonText">Бестселлер
                            </span>
                            </div>
                        </a>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a th:href="@{/books/slug.html}" th:text="${book.getTitle().toUpperCase()}">
                                </a>
                            </strong>
                            <div class="Card-description" th:text="${book.getAuthor()}">
                            </div>
                            <div class="Card-cost">
                            <span class="Card-priceOld" th:text="${book.getPriceOld()}">
                            </span>
                                <span class="Card-price" th:text="${book.getPrice()}">
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">
                Идет загрузка данных
            </div>
        </div>
    </div>
</section>
</body>
</html>
