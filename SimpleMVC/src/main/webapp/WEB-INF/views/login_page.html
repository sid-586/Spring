<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login_item {
            margin-bottom: 15px;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
<div id="login_form">
    <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
        <img class="login_item" th:src="@{/images/unnamed.jpg}" alt="logo">
        <br>
        <input class="login_item" type="text" placeholder="Enter username" th:field="*{username}">
        <td th:if="${#fields.hasErrors('username')}">
            <p>Enter your username</p>
        </td>
        <br>
        <input class="login_item" type="password" placeholder="Password" th:field="*{password}">
        <td th:if="${#fields.hasErrors('password')}">
            <p>Enter your password</p>
        </td>
        <br>
        <input class="login_item" type="submit" value="login">
    </form>
    <form method="post" th:action="@{/login/registration}">
        <input class="login_item" type="submit" value="sign_in">
    </form>
</div>
</body>
</html>
